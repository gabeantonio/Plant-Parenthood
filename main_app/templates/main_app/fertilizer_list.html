{% extends 'base.html' %}
{% block content %}

<div class="text-center">
  <h1>Fertilizer List</h1>
  <div class="list-container">
  {% for fertilizer in fertilizer_list %}
    <a href="{% url 'fertilizers_detail' fertilizer.id %}">
      <div class="list">
        <h5 class="green-text">{{ fertilizer.brand_name }}</h5>
        <p>Nutrient Balance: {{ fertilizer.nutrient_balance }}</p>
      </div>
    </a>
  {% endfor %}
  </div>
</div>

{% endblock %}
